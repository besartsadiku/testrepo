<!-- Since the post loop item uses a column class, make sure the parent container has a grid -->

<div class="col-4_xs-12 post-item padded-1">
    <a href="{{ post.url }}" class="bg-image square" style="background-image:url( '{{ post.featured_image }}' );"></a>
    <div class="padded-1">

        {% for item in post.categories %}
        <a href="/{{item}}"> <span class="tag"> {{item}} </span></a>
        {% endfor %}
        
        <a href="{{ post.url }}">
            <h2 class="margin-t-1"> {{ post.title }} </h2>
            <p> {{ post.description }} </p>
        </a>
    </div>
</div>
